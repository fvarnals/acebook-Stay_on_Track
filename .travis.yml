language: ruby
script:
  - RAILS_ENV=test bundle exec rake db:migrate --trace
  - bundle exec rake db:test:prepare
  - bundle exec rspec
before_script:
  - psql -c 'create database db_test;' -U postgres
rvm:
  - 2.5.0
services:
  - postgresql
addons:
  postgresql: 11.4"
before_install:
  - gem update --system
